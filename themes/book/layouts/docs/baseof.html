<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
  {{ partial "docs/html-head" . }}
  {{ partial "docs/inject/head" . }}
  <script src="https://cdn.pay.super.com/paysdk/latest/paysuper.js"></script>
</head>

<body>
  <input type="checkbox" class="hidden" id="menu-control" />
  <main class="flex container">

    <aside class="book-menu fixed">
      {{ partial "docs/menu" . }}
    </aside>

    <div class="book-page">
      {{ partial "docs/mobile-header" . }}
      {{ template "main" . }}
      {{ partial "docs/git-footer" . }}
      {{ partial "docs/inject/footer" . }}
    </div>

    {{ template "toc" . }}
  </main>

  {{ partial "docs/inject/body" . }}

  <script>
    function buyItems() {
      const paySuper = new PaySuper({
        project: '5cd5620f06ae110001509185',
        products: ['5d80ec2b40a1200001387ec6'],
        type: 'key',
        formUrl: 'https://paysupermgmt.tst.protocol.one/payform-page'
      });
    
        paySuper.renderModal();
    }
    </script>
</body>

</html>
