sudo: false
language: ruby
rvm:
- 2.4.0
if: branch=master
cache: bundler
script:
- bundle exec middleman build --clean
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  target-branch: gh-pages
  local-dir: "./build"
  on:
    branch: master
notifications:
  slack:
    secure: 
