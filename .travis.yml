os:
- linux
language: go
go:
- 1.11.x

sudo: required

dist: bionic

addons:
  ssh_known_hosts: pay.super.com

if: branch=testnewdeploy
#cache: bundler

before_install:
 - sudo snap install hugo --channel=extended

install: true

script:
- hugo --environment development

before_deploy:
  - echo $SFTP_KEY | base64 -d > /tmp/deploy_rsa
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
    provider: script
    skip-cleanup: true
    script: rsync -r --delete-after -v ./public/* paysuperdocsdeploy@pay.super.com:/
    on:
      branch: testnewdeploy
  
notifications:
  slack:
    secure: 
